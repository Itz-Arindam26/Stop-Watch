<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stop Watch</h1>
    <h3>Created by me</h3>
    <div class="container">
        <div class="box0">
            <h1>Samanta Watches Limited</h1>
        </div>
        <div class="box1">
            <div class="hrs">
                <p id="hr">00</p>
                <span>Hours</span>
            </div>
            <div class="rt">:</div>
            <div class="hrs">
                <p id="mt">00</p>
                <span>Minutes</span>
            </div>
            <div class="rt">:</div>
            <div class="hrs">
                <p id="se">00</p>
                <span>Seconds</span>
            </div>
            <div class="rt">.</div>
            <div class="hrs">
                <p id="ms">00</p>
                <span></span>
            </div>
        </div>
        <div class="box2">
            <button id="st">Start</button>
            <button id="so">Stop</button>
            <button id="re">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
